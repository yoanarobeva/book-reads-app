<mat-toolbar class="nav-toolbar" color="primary">
    <p class="site-brand">BookReads</p>
    <button mat-button routerLink="/home">Home</button>
    <button *ngIf="isLoggedIn" mat-button routerLink="/user/my-books">My Books</button>
    <button mat-button routerLink="/books">Browse Books</button>
    <button *ngIf="isLoggedIn" mat-button routerLink="/books/new">Add New Book</button>
    <span class="example-spacer"></span>
    <ng-container>
      <ng-container *ngIf="!isLoggedIn">
        <button mat-button routerLink="/auth/login">Sign In</button>
        <button mat-button routerLink="/auth/register">Join</button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <button mat-button routerLink="/user/profile">Profile</button>
        <button mat-button routerLink="/auth/logout">Sign Out</button>
      </ng-container>
    </ng-container>

</mat-toolbar>
