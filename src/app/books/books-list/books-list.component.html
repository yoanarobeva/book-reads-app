<app-book-search />

<div class="table-container" >
  <app-loading  *ngIf="isLoading"/>
  <h3 *ngIf="!isLoading">{{list.display_name}} books:</h3>
  <table *ngIf="!isLoading" mat-table [dataSource]="books" class="mat-elevation-z8">

    <!-- Image Column -->
    <ng-container matColumnDef="book_image">
        <th mat-header-cell *matHeaderCellDef> Cover </th>
        <td class="book-image" mat-cell *matCellDef="let book" routerLink="/books/{{book._listId}}/{{book._id}}">
            <img width="50px" src={{book.book_image}} alt="">
        </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td class="book-title" mat-cell *matCellDef="let book" routerLink="/books/{{book._listId}}/{{book._id}}">{{book.title}}</td>
    </ng-container>
  
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <!-- TODO: figure out how to make this button work with selections -->
      <td mat-cell *matCellDef="let book" class="actions">
        <button class="action" mat-raised-button routerLink="/books/{{book._listId}}/{{book._id}}">View Details</button>
        <ng-container *ngIf="isLoggedIn && userId === book._ownerId">
          <button class="action red" mat-raised-button (click)="deleteBookHandler(book._id)">Delete</button>
          <button class="action update" mat-raised-button>Update</button>
        </ng-container>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
