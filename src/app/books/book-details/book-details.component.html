<div class="container">
    <mat-card class="card-cover">
        <mat-card-content>
          <img mat-card-image src="https://storage.googleapis.com/du-prd/books/images/9781538756591.jpg" alt="Photo of a Shiba Inu">
        </mat-card-content>
        <mat-card-actions >
          <mat-button-toggle-group vertical class="actions" name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="want-to-read">Want to read</mat-button-toggle>
            <mat-button-toggle value="currently-reading">Currently reading</mat-button-toggle>
            <mat-button-toggle value="read">Read</mat-button-toggle>
          </mat-button-toggle-group>
        </mat-card-actions>
    </mat-card>
    <mat-card class="card-details">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Extra large</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati libero cumque necessitatibus consectetur quibusdam placeat saepe nostrum modi neque autem aut, eum repellat officia facere asperiores ea hic odio laboriosam.
        </mat-card-content>
        <mat-card-actions>
          <button routerLink="/books/listId" color="accent" mat-raised-button>Back to browse books</button>
        </mat-card-actions>
    </mat-card>
</div>
