<div class="container">
    <mat-card class="card-cover">
        <mat-card-content>
          <img mat-card-image src="{{book?.book_image}}" alt="Photo of a Shiba Inu">
        </mat-card-content>
        <mat-card-actions class="left-actions" *ngIf="isLoggedIn">
          <mat-button-toggle-group vertical class="actions" #group="matButtonToggleGroup" value="{{selectedShelfName}}" (change)="onShelfChange(group.value)">
            <mat-button-toggle value="want">Want to read</mat-button-toggle>
            <mat-button-toggle value="currently">Currently reading</mat-button-toggle>
            <mat-button-toggle value="read">Read</mat-button-toggle>
          </mat-button-toggle-group>
          <ng-container *ngIf="isOwner">
            <button (click)="deleteBookHandler(book?._id)" class="action red" mat-raised-button>Delete</button>
            <button class="action" mat-raised-button>Update</button>
          </ng-container>
        </mat-card-actions>
    </mat-card>
    <mat-card class="card-details">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{book?.title}}</mat-card-title>
            <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>{{book?.description}}</mat-card-content>
        <mat-card-actions>
          <a routerLink="/books/{{listId}}">&lt;&lt;Back to list</a>
        </mat-card-actions>
    </mat-card>
</div>
