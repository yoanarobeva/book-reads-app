<mat-card class="app-card">
    <mat-card-header>
      <mat-card-title>Add New Book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="app-form">
            
            <mat-form-field class="app-full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Book name..." name="name">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Author</mat-label>
                <input type="text" matInput placeholder="Author..." name="author">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Genre</mat-label>
                <input type="text" matInput placeholder="Genre..."  name="genre">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Cover image</mat-label>
                <input type="text" matInput placeholder="http://"  name="coverImg">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description..." name="description"></textarea>
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>
            
            <button mat-raised-button color="accent">Add Book</button>

        </form>
    </mat-card-content>
</mat-card>
