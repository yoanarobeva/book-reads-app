<mat-card class="app-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="app-form">
            
            <mat-form-field class="app-full-width">
                <mat-label>Your Name</mat-label>
                <input type="text" matInput placeholder="Your Name" name="name">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" name="email">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" name="password">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Repeat Password</mat-label>
                <input matInput placeholder="Repeat Password" type="password" name="rePassword">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>
            
            <p class="account">Have an account?<a routerLink="/register">Login</a></p>

            <button mat-raised-button color="accent">Register</button>

        </form>
    </mat-card-content>
</mat-card>
