<mat-card class="app-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="app-form">
            
            <mat-form-field class="app-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="app-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password">
                <!-- <mat-hint class="error">Error</mat-hint> -->
            </mat-form-field>

            <p class="account">Have an account?<a routerLink="/register">Register</a></p>

            <button mat-raised-button color="accent">Login</button>

        </form>
    </mat-card-content>
</mat-card>
