<div class="container">
    <h2>My books</h2>
    <mat-divider />

    <div class="my-books-content">
        <div class="left-side">
            
            <h4>Bookshelves</h4>
            <ul>
                <li><a href="">All</a></li>
                <li><a href="">Want to Read (5)</a></li>
                <li><a href="">Currently Reading (1)</a></li>
                <li><a href="">Read (30)</a></li>
            </ul>
        </div>
        <div class="right-side">
            
            <h3>All Books:</h3>
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let book"> {{book.position}} </td>
                </ng-container>
            
                <!-- Image Column -->
                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let book">
                        <img width="50px" src={{book.img}} alt="">
                    </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let book">{{book.name}}</td>
                </ng-container>
            
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let book"> {{book.author}} </td>
                </ng-container>
            
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <!-- TODO: figure out how to make this button work with selections -->
                <td mat-cell *matCellDef="let book"><button mat-raised-button>Want to read</button></td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              
        </div>
    </div>

</div>
